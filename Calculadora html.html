<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="estilos.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="animate.css">
	
</head>

<body>
	<div class="container">
		<div class="row">
			<h1 class="calc">CALCULADORA</h1>
			
			<div id="disp">
				<div class="display input-group input-group-lg">
  					<!-- <span class="input-group-addon" id="sizing-addon1">@</span> -->
  					<input id="input" type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" disabled>
				</div>
				
			</div>

			<div class="numpad">
				<div class="fila1">
					<button class="borrar"><p>CE</p></button>
					<button class="borrar"><p>C</p></button>
					<button class="glyphicon glyphicon-arrow-left"><p></p></button>
					<button class="dividir"><p>/</p></button>
				</div>

				<div class="fila2">
					<button class="numero"><p>7</p></button>
					<button class="numero"><p>8</p></button>
					<button class="numero"><p>9</p></button>
					<button class="multiplicar"><p>*</p></button>
				</div>

				<div class="fila3">
					<button class="numero"><p>4</p></button>
					<button class="numero"><p>5</p></button>
					<button class="numero"><p>6</p></button>
					<button class="restar"><p>-</p></button>
				</div>

				<div class="fila4">
					<button class="numero"><p>1</p></button>
					<button class="numero"><p>2</p></button>
					<button class="numero"><p>3</p></button>
					<button class="sumar"><p>+</p></button>
				</div>

				<div class="fila5">
					<button id="cero" class="numero"><p>0</p></button>
					<button class="punto"><p>.</p></button>
					<button class="igual"><p>=</p></button>
					
				</div>

			</div>

		</div>

	</div>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="calculadora.js"></script>
	
</body>
</html>
