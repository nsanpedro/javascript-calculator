<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="estilos.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="calc">CALCULADORA</h1>
			
			<div id="disp">
				<div class="display input-group input-group-lg">
  					<!-- <span class="input-group-addon" id="sizing-addon1">@</span> -->
  					<input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1" disabled>
				</div>
				
			</div>

			<div class="numpad">
				<div class="fila1">
					<button><p>CE</p></button>
					<button><p>C</p></button>
					<button class="glyphicon glyphicon-arrow-left"><p></p></button>
					<button><p>/</p></button>
				</div>

				<div class="fila2">
					<button><p id="seven">7</p></button>
					<button><p>8</p></button>
					<button><p>9</p></button>
					<button><p>*</p></button>
				</div>

				<div class="fila3">
					<button><p>4</p></button>
					<button><p>5</p></button>
					<button><p>6</p></button>
					<button><p>-</p></button>
				</div>

				<div class="fila4">
					<button><p>1</p></button>
					<button><p>2</p></button>
					<button><p>3</p></button>
					<button><p>+</p></button>
				</div>

				<div class="fila5">
					<button id="cero">0</button>
					<button>.</button>
					<button>=</button>
					
				</div>

			</div>

		</div>

	</div>

</body>
</html>
